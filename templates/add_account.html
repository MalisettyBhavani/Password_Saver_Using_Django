<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css"
        integrity="sha512-3M00D/rn8n+2ZVXBO9Hib0GKNpkm8MSUU/e2VNthDyBYxKWG+BftNYYcuEjXlyrSO637tidzMBXfE7sQm0INUg=="
        crossorigin="anonymous" />
    <title>Add Account</title>
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
</head>
<body>
    <form method="POST">
        {% csrf_token %} 
        <div class="card">
            <div class="card-body justify-content-center">
                {% if add_account.errors %}
                    <div class="alert alert-danger">Account already exists!</div>
                {% endif %}
                <div class="card-inner-body">
                    {% for i in add_account %}
                    <div class="form-group my-2">
                        <div>
                            <label for="id_{{ i.name }}" class="control-label" id="{{ i.name }}" >{{ i.label }}</label>
                        </div>
                        <div>
                            {{ i }}
                        </div>
                    </div>
                    {% endfor %}
                    <div class="d-flex justify-content-center">
                        <input type="submit" class="btn btn-primary btn-sm" value="Add">
                        <a class="btn btn-danger btn-sm mx-2" href="{% url 'list' %}" role="button">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script>
        var account = document.getElementById("account_name")
        account.innerHTML +="<span class='fa fa-sign-out-alt'></span>"
    </script>
</body>
</html>
