<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css"
        integrity="sha512-3M00D/rn8n+2ZVXBO9Hib0GKNpkm8MSUU/e2VNthDyBYxKWG+BftNYYcuEjXlyrSO637tidzMBXfE7sQm0INUg=="
        crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Add Account</title>
    <style>
        .icon
        {
            font-size:x-small;
        }
        .card
        {
            width: 260px;
            margin:200px auto;
            align-items: center;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %} 
        <div class="card">
            <div class="card-body justify-content-center">
                {% if add_account.errors %}
                    <div class="alert alert-danger">Account already exists!</div>
                {% endif %}
                <div class="card-inner-body">
                    {% for i in add_account %}
                        <div class="form-group my-2">
                            <div>
                                <label for="id_{{ i.name }}" class="control-label" id="{{ i.name }}" >{{ i.label }}</label>
                            </div>
                            <div>{{ i }}</div>
                        </div>
                    {% endfor %}
                    <div class="d-flex justify-content-center">
                        <input type="submit" class="btn btn-primary btn-sm" value="Add">
                        <a class="btn btn-danger btn-sm mx-2" href="{% url 'list' %}" role="button">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script>
        var account = document.getElementById("account_name")
        account.innerHTML +="<span class='fa fa-id-card mx-0.5 icon'></span>"
        var user = document.getElementById("user_name")
        user.innerHTML +="<span class='fa fa-user mx-0.5 icon'></span>"
        var password = document.getElementById("password")
        password.innerHTML +="<span class='fa fa-eye-slash mx-1 icon' onclick='displayPassword()' id='showPwd'></span>"
        function displayPassword() {
            var x = document.getElementById("id_password");
            if (x.type === "password") {
                x.type = "text";
                var ele = document.getElementById("showPwd")
                console.log(ele)
                ele.setAttribute("class","fa fa-eye mx-1")
                setTimeout(hidepassword,2000,ele)
            } else {
                x.type = "password";
                    }
                    }
        function hidepassword(ele)
        {
          ele.setAttribute("class","fa fa-eye-slash mx-1")
        }

    </script>
</body>
</html>
